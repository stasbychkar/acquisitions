name: Lint and Format

on:
    push:
        branches: [main, staging]
    pull_request:
        branches: [main, staging]

jobs:
    lint-and-format:
        name: Code Quality Checks
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint
              continue-on-error: true
              id: lint

            - name: Run Prettier check
              run: npm run format:check
              continue-on-error: true
              id: format

            - name: Annotate linting issues
              if: failure() && steps.lint.outcome == 'failure'
              run: |
                  echo "::error::ESLint found issues in your code. Run 'npm run lint:fix' to automatically fix some issues."
                  exit 1

            - name: Annotate formatting issues
              if: failure() && steps.format.outcome == 'failure'
              run: |
                  echo "::error::Code formatting issues found. Run 'npm run format' to fix formatting issues."
                  exit 1

            - name: Fail workflow if issues found
              if: failure()
              run: |
                  echo "::error::Code quality checks failed. Please fix the issues and try again."
                  echo "  - For linting issues: run 'npm run lint:fix'"
                  echo "  - For formatting issues: run 'npm run format'"
                  exit 1
